{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Crea un nuovo utente{% endblock head_title %}

{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <h2>Crea un nuovo utente</h2>
            <form class="" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-outline-dark" value="Crea">
            </form>
        </div>
    </div>

{% endblock content %}
