{% extends 'base.html' %}
{% block content %}

<div class="card mt-3">
    <div class="card-body">
        <div class="row d-print-none">
            <div class="col d-print-none">
                <form action="{% url "register" %}" method="GET">
                    <p><strong class="text-dark">Visualizza il registro</strong></p>
                    <div class="form-group row mr-5">
                        <label class="col-4 col-form-label" for="reportDate">Del giorno: </label>
                        <input type="date" class="col-8 form-control rounded-0" id="reportDate" name="reference_date">
                    </div>
                    <div class="form-group row mr-5">
                        <label for="exampleFormControlSelect1" class="col-4 col-form-label">Corso / UF</label>
                        <select class="col-8 form-control" id="exampleFormControlSelect1" name="training_unit">
                            {% for item in training_unit_list %}
                                {% if item.id == 1 %}
                                    <option selected value="{{item.id}}">{{ item.course.name }} / {{ item.name }}</option>
                                {% else %}
                                    <option value="{{item.id}}">{{ item.course.name }} / {{ item.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex mr-5">
                        <input type="submit" class="btn btn btn-outline-dark ml-auto" value="Invia">
                    </div>
                </form>
            </div>
            <div class="col d-print-none">
                <p>Visualizza le lezioni di un <strong class="text-dark">singolo docente</strong></p>
                <form action="" method="GET">
                    <div class="form-group row mr-5">
                        <label for="inputCode" class="col-4 col-form-label">Cognome:</label>
                        <input type="text" class="col-8 form-control form-control rounded-0" id="inputCode" placeholder="..." name="surname">
                    </div>
                    <div class="form-group row mr-5">
                        <label for="inputCode" class="col-4 col-form-label">Nome:</label>
                        <input type="text" class="col-8 form-control form-control rounded-0" id="inputCode" placeholder="..." name="name">
                    </div>
                    <div class="form-group row mr-5">
                        <label for="inputDate" class="col-4 col-form-label">Alla data:</label>
                        <input type="date" class="col-8 form-control form-control rounded-0" id="inputDate" name="reference_date">
                    </div>
                    <div class="d-flex mr-5">
                        <input type="submit" class="btn btn btn-outline-dark ml-auto" value="Invia">
                    </div>
                </form>
            </div>
            <div class="col d-print-none">
                <p><strong class="text-dark">Operazioni sui registri</strong></p>
                <form class="mb-2" action="{% url "teacherattendance-create" %}">
                    <button type="submit" class="btn btn-outline-dark px-2"><i class="fas fa-plus"></i><span class="px-2">Nuova lezione</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
