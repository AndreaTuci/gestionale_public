{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h5 class="my-3">Valida una lezione</h5>
<form method="POST" enctype="multipart/form-data" class="mb-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn btn-outline-dark ml-auto mt-3 rounded-0">Valida</button>
</form>

{% endblock content %}
