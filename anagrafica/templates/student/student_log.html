{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Utente</th>
                <th scope="col">Durata connessione</th>
            </tr>
            </thead>
            <tbody>
                {% for key, value in log.items %}
                    <tr>
                        <th scope="row">{{key}}</th>
                        <td>{{value}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
