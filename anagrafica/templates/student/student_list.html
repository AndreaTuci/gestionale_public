{% extends 'base.html' %}

{% block content %}

    {% if request.user.is_staff %}

    {% endif %}

    <div class="d-flex">
        <div class="mr-auto p-2"><h2>Studenti</h2></div>
        <div class="p-2"><form action="{% url 'student-create' %}"> <button type="submit" class="btn btn-outline-dark"><i class="fas fa-plus"></i> Aggiungi</button></form></div>
        <div class="p-2"><form action="{% url 'student-list-upload' %}"> <button type="submit" class="btn btn-outline-dark"><i class="fad fa-users-medical"></i> Caricamento collettivo</button></form></div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="text-center">
                <tr>
                    <th scope="col">Cognome</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Corso</th>
                    <th scope="col">Data di nascita</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for student in list %}
                    <tr>
                        <td><a href="{% url 'student-detail' student.pk %}">{{ student.surname }}</a></td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.course }}</td>
                        <td>{{ student.date_of_birth }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock content %}
